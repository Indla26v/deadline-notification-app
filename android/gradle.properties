org.gradle.jvmargs=-Xmx2G -XX:MaxMetaspaceSize=512m
android.useAndroidX=true
android.enableJetifier=true

# Force Gradle daemon to use Java 17 (recommended for AGP 8.x, avoids jlink errors)
# Use forward slashes to avoid escaping issues on Windows
org.gradle.java.home=C:/Program Files/Microsoft/jdk-17.0.16.8-hotspot
org.gradle.daemon=true

# Disable file system watching to prevent JVM crashes on Windows
org.gradle.vfs.watch=false
org.gradle.unsafe.watch-fs=false
